name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run E2E tests
      run: npm run test:e2e
    
    - name: Upload test coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.node-version }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test coverage report
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  docker-e2e:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t scrumpoker:ci .

    - name: Start Docker container
      run: |
        docker run -d \
          --name scrumpoker-test \
          -p 8080:8080 \
          -e RECONNECT_GRACE_PERIOD_MS=100 \
          -e HOST_TAKEOVER_TIMEOUT_MS=500 \
          scrumpoker:ci

    - name: Wait for app to be ready
      run: |
        for i in $(seq 1 30); do
          if curl -sf http://localhost:8080/health > /dev/null; then
            echo "App is ready"
            exit 0
          fi
          echo "Waiting for app... ($i/30)"
          sleep 2
        done
        echo "App did not become ready in time"
        docker logs scrumpoker-test
        exit 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E tests against Docker container
      env:
        BASE_URL: 'http://localhost:8080'
      run: npm run test:e2e

    - name: Stop Docker container
      if: always()
      run: docker stop scrumpoker-test && docker rm scrumpoker-test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-docker
        path: playwright-report/
        retention-days: 30
