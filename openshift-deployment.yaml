apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumpoker
  labels:
    app: scrumpoker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrumpoker
  template:
    metadata:
      labels:
        app: scrumpoker
    spec:
      containers:
      - name: scrumpoker
        image: scrumpoker:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scrumpoker
  labels:
    app: scrumpoker
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: scrumpoker
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: scrumpoker
  labels:
    app: scrumpoker
spec:
  to:
    kind: Service
    name: scrumpoker
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
